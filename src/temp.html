<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <form id="location-form">
        <input
          type="text"
          name="location-input"
          id="location-input"
          placeholder="Town, City, Region, etc..."
        />
      </form>
      <section id="location-container">
        <h1 id="location-heading" class="city"></h1>
        <h2 class="region"></h2>
        <h3 class="country"></h3>
      </section>
      <section id="current-weather">
        <div id="current-img-div">
          <img src="" alt="" />
        </div>
        <div id="current-info-container">
          <div class="current-info">
            <span class="current-condition"></span>
          </div>
          <div class="current-info">
            Temperature: <span class="current-temp"></span>&deg
          </div>
          <div class="current-info">
            Feels like: <span class="current-feels-like"></span>&deg
          </div>
          <div class="current-info">
            Precipitation: <span class="current-precip"></span>mm
          </div>
        </div>
      </section>
    </main>
    <section id="forecast-container">
      <div id="forecast-display">
        <div class="hourly-left"><</div>
        <div id="day-reel">
          <!-- First 8 -->
          <div class="forecast-day">1</div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <!-- Second 8 -->
          <div class="forecast-day">2</div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <!-- Third 8 -->
          <div class="forecast-day">3</div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
          <div class="forecast-day"></div>
        </div>
        <div class="hourly-right">></div>
      </div>
    </section>
  </body>
</html>
